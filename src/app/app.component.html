<div class="app">
 
  <input placeholder="Enter your name" [(ngModel)]="name">
 
  <div *ngIf="showGreetingsInsideAppFromWebComponent" class="greeting">Hello from web component {{name}}</div>
 
  <card-wrapper (show-greeting)="onShowGreetings($event)"  [attr.name-attribute]="name"></card-wrapper>
 
</div>
